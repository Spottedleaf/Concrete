name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Patch Concrete
      run: |
        chmod +x concrete
        ./concrete jar
        mkdir out
        mv concrete-paperclip.jar out/
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: Concete-Paperclip
        path: out/concrete-paperclip.jar
